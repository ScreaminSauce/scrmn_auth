<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="scrmn_auth.css">
</head>

<body class="text-center">
    <div class="form-signin">
        <div id="statusMessage"></div>
        <img class="mb-4 logo-icon" src="/public/auth/domo.jpg" alt="" width="144" height="144">
        <h1 class="h3 mb-3 font-weight-normal">ScreaminServer Login</h1>
        <label for="userInput" class="sr-only">Username</label>
        <input type="text" id="userInput" class="form-control" placeholder="Username" required autofocus>
        <label for="passwordInput" class="sr-only">Password</label>
        <input type="password" id="passwordInput" class="form-control" placeholder="Password" required>
        <div class="mb-3"></div>
        <button id="loginButton" class="btn btn-lg btn-primary btn-block">Sign in</button>
        <p class="mt-5 mb-3 text-muted">&copy; 2019</p>
    </div>
    <script src="scrmn_auth.js"></script>
</body>

</html>
